<head>
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="h-full w-full flex">
            <form method="post" action="{% url 'signin' %}" class="w-1/2 p-4 bg-gray-800 text-white rounded shadow-lg h-full flex flex-col items-center justify-center">
                <h1 class="text-2xl font-bold mb-4 text-center">Inicio de sesión</h1>
                {{ error }}
                {% csrf_token %}
                <div class="mb-4 w-3/5"> 
                    <label for="username" class="text-sm font-medium text-gray-300">Nombre de usuario</label>
                    <input type="text" name="username" id="username" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                </div>
                <div class="mb-4 w-3/5">
                    <label for="password" class="text-sm font-medium text-gray-300">Contraseña</label>
                    <input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
                </div>
                <div class="flex justify-center w-1/2"> 
                    <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-opacity-50">Iniciar sesión</button>
                </div>
            </form>
        
            <div class="h-full w-1/2 flex items-center flex-col justify-center">
                <h1 class="text-4xl font-bold text-white mb-4 text-center">Sistema Contable</h1>
                <br>
                <img src="https://www.commercient.com/wp-content/uploads/2018/05/Tendencias-en-gestion-de-sistemas-contables-o-ERP-que-toda-empresa-debe-conocer.jpg" alt="Imagen anexa al formulario de inicio de sesión" class="h-1/2 w-full">
                <br>
                <h2 class="text-3xl font-bold text-white mb-4 text-center">CodeCrafters S.A de C.V</h1>
            </div>
            
            
    </div>
</body>
