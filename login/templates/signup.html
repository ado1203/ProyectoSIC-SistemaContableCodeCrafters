
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <title>Registro de usuario</title>
</head>
{% block content %}
<main class="min-h-screen flex items-center justify-center bg-gray-900">
    <form action="/signup/" method="post" class="w-full max-w-md p-4 bg-gray-800 text-white rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Registro de usuario</h1>
        {{ error }}
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="text-sm font-medium text-gray-300">Nombre de usuario</label>
            <input type="text" name="username" id="username" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
        </div>
        <div class="mb-4">
            <label for="password1" class="text-sm font-medium text-gray-300">Contraseña</label>
            <input type="password" name="password1" id="password1" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
        </div>
        <div class="mb-4">
            <label for="password2" class="text-sm font-medium text-gray-300">Confirmar contraseña</label>
            <input type="password" name="password2" id="password2" required class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-opacity-50 dark:bg-gray-800 text-gray-600">
        </div>
        <div class="flex justify-center">
            <button type="submit" class="w-2/3 py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-opacity-50">Registrar usuario</button>
        </div>
    </form>
</main>
{% endblock %}
